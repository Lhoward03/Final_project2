<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="form.css" rel="stylesheet">
        <title>Contact Us</title>
    </head>
    <body>
        <header> Feel Free to Contact Us!</header>
        <form action="#" method="get">
            <fieldset>
                <legend> Any Questions For Us </legend>
                <div>
                    <label for="form_name">Name: </label>
                    <input name="name" id="form_name">
                </div>
                <br>
                <div>
                    <label for="form_phone"> Phone:</label>
                    <input type="phone" id="form_phone" name="phone">
                </div>
                <br>
                <div>
                <label for="form_email"> Email:</label>
                <input type="email" id="form_email" name="email">
                </div>
                <br>
                
                <div>
                    <label for="form_date"> Date:</label>
                    <input type="date" id="form_date" name="date">
                </div>
                <br>
                <div>
                    <label for="form_time"> Time:</label> 
                    <input type="time" id="form_time" name="time">
                </div>
                <div>
                    <label for="form_textarea"> Any Questions About the NES </label>
                    <textarea id="form_textarea" name="textarea"></textarea>
                    </div>
                <div class="submit-row">
                    <input type="submit" value="submit" id="submit">
                    <input type="reset" value="reset" id="reset">
                </div>
                <br>
                <div>
            </fieldset>
        </form>
        
        <a href="Index.html"><button id="home"> Back To Home</button></a>
    </body>
</html>
